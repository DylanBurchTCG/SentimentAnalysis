<!DOCTYPE html>
<html>
<head>
    <title>Review Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Review Sentiment Dashboard</h1>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Last 30 Days</h5>
                        <p>Sentiment Score: {{ "%.1f"|format(mood_30) }}%</p>
                        {% if wc_30 %}
                            <img src="{{ url_for('static', filename=wc_30) }}" class="img-fluid">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Last 60 Days</h5>
                        <p>Sentiment Score: {{ "%.1f"|format(mood_60) }}%</p>
                        {% if wc_60 %}
                            <img src="{{ url_for('static', filename=wc_60) }}" class="img-fluid">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Last 90 Days</h5>
                        <p>Sentiment Score: {{ "%.1f"|format(mood_90) }}%</p>
                        {% if wc_90 %}
                            <img src="{{ url_for('static', filename=wc_90) }}" class="img-fluid">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
